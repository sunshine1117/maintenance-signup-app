<h2 class="mb-4">Passed Cars</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Модел</th>
      <th scope="col">Владелец</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let passedCar of passedCars">
      <td>{{passedCar.model}}</td>
      <td>{{passedCar.owner}}</td>
    </tr>
  </tbody>
</table>
