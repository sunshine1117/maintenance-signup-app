<h2 class="mb-4">Active cars</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Модел</th>
      <th scope="col">Владелец</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activeCar of sharedService.getActiveCars()">
      <td>{{activeCar.model}}</td>
      <td>{{activeCar.owner}}</td>
    </tr>
  </tbody>
</table>
