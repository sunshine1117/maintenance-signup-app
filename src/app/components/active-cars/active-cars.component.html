<h2 class="mb-4">Active cars</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">â„–</th>
      <th scope="col">Car Model</th>
      <th scope="col">Car Owner</th>

  <tbody>
    <tr *ngFor="let activeCar of sharedService.getActiveCars(); let i = index">
